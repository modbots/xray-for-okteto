version: '3.2'

services:
  relay:
    build: .
    shm_size: 2.6gb
    ports:
      - "80:80"
    container_name: webhookrelay
    image: webhookrelay/webhookrelayd:latest
    network_mode: host      
    command:
      - --mode 
      - tunnel
    restart: always
    environment:
      # Authentication
      - RELAY_KEY=9654e374-85a0-4f37-b9c0-b48b7091f31e
      - RELAY_SECRET=MqvzRAIhhpXO
      # One or more tunnels must be set in the .env file
      - TUNNELS=leeeldofdld
      - REGION=us-west # eu, au, us-west (defaults to eu)   
